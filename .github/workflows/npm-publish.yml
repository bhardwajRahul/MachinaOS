# Publish to npm registry using OIDC Trusted Publishing
# No npm token required - uses GitHub OIDC authentication
#
# Setup: Go to npmjs.com → Package Settings → Trusted Publishers
# Add: Owner: trohitg, Repo: MachinaOS, Workflow: npm-publish.yml
#
# Reference: https://docs.npmjs.com/trusted-publishers/

name: Publish to npm

on:
  push:
    tags:
      - 'v*.*.*'
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh && echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Build all services
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public --provenance
