# Publish to npm registry when a version tag is pushed
#
# NOTE: npm now requires Granular Access Tokens (classic tokens revoked)
# - Granular tokens require 2FA and expire after 90 days max
# - Create token at: https://www.npmjs.com/settings/YOUR_USERNAME/tokens
# - Select "Granular Access Token" with publish permissions for this package
# - Add as NPM_TOKEN secret in GitHub repo settings
# - Remember to rotate before expiry (max 90 days)

name: Publish to npm

on:
  # Trigger on version tags (e.g., v0.0.1, v1.2.3)
  push:
    tags:
      - 'v*.*.*'
  # Also trigger on published releases
  release:
    types: [published]
  # Allow manual trigger
  workflow_dispatch:

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install root dependencies
        run: npm ci

      - name: Install client dependencies
        run: cd client && npm ci

      - name: Build client
        run: cd client && npm run build

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
