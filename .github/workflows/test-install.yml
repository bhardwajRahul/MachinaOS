name: Test npm Install

on:
  push:
    branches: [main]
    paths:
      - 'scripts/**'
      - 'package.json'
      - '.github/workflows/test-install.yml'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test-install:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18, 20, 22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # Python and uv are NOT pre-installed - install.js handles them
      # This tests the real user experience of `npm install -g machinaos`

      - name: Pack npm package
        run: npm pack

      - name: Test global install
        shell: bash
        run: |
          # Install the packed tarball globally
          # This tests the full installation flow including Python/uv detection and installation
          npm install -g machinaos-*.tgz

          # Verify CLI is available
          machinaos --help

          # Check installed files exist
          INSTALL_PATH=$(npm root -g)/machinaos
          echo "Installed to: $INSTALL_PATH"
          ls -la "$INSTALL_PATH"

          # Verify key files
          test -f "$INSTALL_PATH/.env" && echo ".env created"
          test -d "$INSTALL_PATH/client" && echo "client/ exists"
          test -d "$INSTALL_PATH/server" && echo "server/ exists"
          test -f "$INSTALL_PATH/server/whatsapp-rpc/bin/whatsapp-rpc-server"* && echo "WhatsApp binary exists"

      - name: Verify Python environment
        shell: bash
        run: |
          INSTALL_PATH=$(npm root -g)/machinaos
          cd "$INSTALL_PATH/server"

          # Check venv was created
          if [ -d ".venv" ]; then
            echo "Python venv created successfully"
            ls -la .venv/bin 2>/dev/null || ls -la .venv/Scripts 2>/dev/null
          else
            echo "Warning: .venv not found"
          fi

      - name: Verify client build
        shell: bash
        run: |
          INSTALL_PATH=$(npm root -g)/machinaos

          # Check client dist was built
          if [ -d "$INSTALL_PATH/client/dist" ]; then
            echo "Client built successfully"
            ls -la "$INSTALL_PATH/client/dist"
          else
            echo "Warning: client/dist not found"
          fi

      - name: Test machinaos start
        shell: bash
        timeout-minutes: 2
        run: |
          # Start machinaos in background and verify it starts successfully
          machinaos start &
          PID=$!

          # Wait a few seconds for startup
          sleep 10

          # Check if process is still running (it should be)
          if kill -0 $PID 2>/dev/null; then
            echo "machinaos start: OK - process running"
            # Clean shutdown
            kill $PID 2>/dev/null || true
          else
            echo "machinaos start: FAILED - process exited"
            exit 1
          fi
