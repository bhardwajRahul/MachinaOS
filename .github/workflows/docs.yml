# Deploy Mintlify documentation
# Triggers on push to docs-MachinaOs/ or manual dispatch

name: Deploy Docs

on:
  push:
    branches: [main]
    paths:
      - 'docs-MachinaOs/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Mintlify CLI
        run: npm install -g mintlify

      - name: Deploy to Mintlify
        working-directory: docs-MachinaOs
        env:
          MINTLIFY_TOKEN: ${{ secrets.MINTLIFY_TOKEN }}
        run: mintlify deploy
