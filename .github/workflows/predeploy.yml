# Reusable validation workflow called by ci.yml, release.yml, and docker-build.yml
# Jobs: build-and-lint, docker-build, docker-compose-test, test-install (cross-platform)

name: Predeploy

on:
  workflow_call:

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/setup

      - name: Install dependencies
        run: npm install

      - name: Build all services
        run: npm run build

      - name: Lint client
        run: cd client && npm run lint

      - name: TypeScript check
        run: cd client && npx tsc --noEmit

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Frontend Image
        uses: docker/build-push-action@v6
        with:
          context: ./client
          file: ./client/Dockerfile
          target: production
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Backend Image
        uses: docker/build-push-action@v6
        with:
          context: ./server
          file: ./server/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build WhatsApp Image
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          file: ./docker/Dockerfile.whatsapp
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-compose-test:
    needs: docker-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Create .env from template
        run: cp .env.template .env

      - name: Build with cache (reuses docker-build cache)
        run: |
          docker buildx build --load --cache-from type=gha \
            -t machinaos-frontend:latest -f client/Dockerfile --target production client
          docker buildx build --load --cache-from type=gha \
            -t machinaos-backend:latest -f server/Dockerfile server
          docker buildx build --load --cache-from type=gha \
            -t machinaos-whatsapp:latest -f docker/Dockerfile.whatsapp docker

      - name: Start services
        run: docker compose -f docker-compose.prod.yml up -d

      - name: Wait for healthy services
        run: |
          for i in $(seq 1 30); do
            if curl -sf http://localhost:3010/health > /dev/null 2>&1; then
              echo "Backend healthy after $((i*2))s"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Timeout waiting for backend"
              exit 1
            fi
            sleep 2
          done
          curl -f http://localhost:3000 || exit 1
          docker compose -f docker-compose.prod.yml ps

      - name: Show logs on failure
        if: failure()
        run: docker compose -f docker-compose.prod.yml logs

      - name: Stop services
        if: always()
        run: docker compose -f docker-compose.prod.yml down -v

  # Build client once on Ubuntu, upload as artifact for test-install jobs
  build-client:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/setup

      - name: Install and build client
        run: |
          cd client
          npm install
          npm run build

      - name: Pack npm package with pre-built client
        env:
          CI: false
          GITHUB_ACTIONS: false
        run: npm pack

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: machinaos-*.tgz
          retention-days: 1

  test-install:
    needs: build-client
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/setup

      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: npm-package

      - name: Test global install
        shell: bash
        env:
          CI: false
          GITHUB_ACTIONS: false
        run: |
          npm install -g machinaos-*.tgz
          machinaos --help
          machinaos --version

      - name: Setup Python venv only
        shell: bash
        run: |
          INSTALL_PATH=$(npm root -g)/machinaos
          cd "$INSTALL_PATH/server"
          uv venv
          uv sync

      - name: Verify build artifacts
        shell: bash
        run: |
          INSTALL_PATH=$(npm root -g)/machinaos
          echo "Installed to: $INSTALL_PATH"

          # Check essential files exist
          test -d "$INSTALL_PATH/client/dist" && echo "client/dist/ exists" || (echo "client/dist/ missing" && exit 1)
          test -d "$INSTALL_PATH/server/.venv" && echo "server/.venv/ created" || (echo "server/.venv/ missing" && exit 1)

          # Verify Python venv is functional
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            "$INSTALL_PATH/server/.venv/Scripts/python" --version
          else
            "$INSTALL_PATH/server/.venv/bin/python" --version
          fi

      - name: Test machinaos start (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          machinaos start &
          PID=$!

          # Wait for services to start
          for i in {1..15}; do
            if curl -sf http://localhost:3010/health > /dev/null 2>&1; then
              echo "Backend healthy after $((i*2))s"
              break
            fi
            sleep 2
          done

          if kill -0 $PID 2>/dev/null; then
            echo "machinaos start: OK - process running"
            machinaos stop || kill $PID 2>/dev/null || true
          else
            echo "machinaos start: FAILED - process exited"
            exit 1
          fi

      - name: Test machinaos start (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $job = Start-Job -ScriptBlock { machinaos start }
          Start-Sleep -Seconds 15

          try {
            $response = Invoke-WebRequest -Uri "http://localhost:3010/health" -UseBasicParsing -TimeoutSec 5
            Write-Host "Backend healthy: $($response.StatusCode)"
          } catch {
            Write-Host "Backend not responding (may still be starting)"
          }

          if ($job.State -eq "Running") {
            Write-Host "machinaos start: OK - process running"
            Stop-Job $job
            Remove-Job $job
          } else {
            Write-Host "machinaos start: FAILED - job state: $($job.State)"
            Receive-Job $job
            exit 1
          }
