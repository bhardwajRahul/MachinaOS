# Build and release pre-compiled binaries for all platforms
# Triggers on version tags (v*.*.*)
# Uses native runners for CGO compilation (required for WhatsApp SQLite)

name: Build Binaries

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-go-binaries:
    name: Build Go (${{ matrix.goos }}-${{ matrix.goarch }})
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            suffix: ''
          - os: macos-13
            goos: darwin
            goarch: amd64
            suffix: ''
          - os: macos-14
            goos: darwin
            goarch: arm64
            suffix: ''
          - os: windows-latest
            goos: windows
            goarch: amd64
            suffix: '.exe'
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: server/whatsapp-rpc/go.sum

      - name: Install GCC (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install mingw -y

      - name: Build WhatsApp RPC Server
        working-directory: server/whatsapp-rpc
        env:
          CGO_ENABLED: 1
        run: go build -ldflags="-s -w" -o whatsapp-rpc-server-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} ./src/go/cmd/server

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: whatsapp-rpc-server-${{ matrix.goos }}-${{ matrix.goarch }}
          path: server/whatsapp-rpc/whatsapp-rpc-server-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}
          retention-days: 1

  release:
    name: Create Release
    needs: build-go-binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries
          merge-multiple: true

      - name: Generate checksums
        working-directory: binaries
        run: |
          sha256sum whatsapp-rpc-server-* > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
          files: |
            binaries/whatsapp-rpc-server-*
            binaries/checksums-sha256.txt
