# Release workflow - predeploy gate then publish

name: Release

on:
  push:
    tags: ['v*.*.*']
  release:
    types: [published]
  workflow_dispatch:

jobs:
  predeploy:
    uses: ./.github/workflows/predeploy.yml

  # Build client once after predeploy passes, share with publish jobs
  build-for-publish:
    name: Build for Publishing
    needs: predeploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/setup

      - name: Install and build client
        run: |
          cd client
          npm install
          npm run build

      - name: Upload built client
        uses: actions/upload-artifact@v4
        with:
          name: client-dist
          path: client/dist
          retention-days: 1

  publish-npm:
    name: Publish to npm
    needs: build-for-publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Download built client
        uses: actions/download-artifact@v4
        with:
          name: client-dist
          path: client/dist

      - name: Install dependencies (skip scripts)
        run: npm install --ignore-scripts

      - name: Sync versions from git tag
        run: node scripts/sync-version.js

      - name: Verify package contents
        run: npm pack --dry-run

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-github-packages:
    name: Publish to GitHub Packages
    needs: build-for-publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://npm.pkg.github.com'

      - name: Download built client
        uses: actions/download-artifact@v4
        with:
          name: client-dist
          path: client/dist

      - name: Install dependencies (skip scripts)
        run: npm install --ignore-scripts

      - name: Sync versions from git tag
        run: node scripts/sync-version.js

      - name: Configure scoped package
        run: |
          node -e "
            const pkg = require('./package.json');
            pkg.name = '@trohitg/machinaos';
            pkg.publishConfig = { registry: 'https://npm.pkg.github.com' };
            require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
