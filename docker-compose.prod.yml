services:
  # Redis Cache (production performance)
  redis:
    image: redis:7-alpine
    container_name: machina-redis
    volumes:
      - redis-data:/data
    networks:
      - app-network
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    command: redis-server --appendonly yes

  # Python FastAPI Backend
  backend:
    image: machinaos-backend:latest
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: machina-backend
    ports:
      - "${PYTHON_BACKEND_PORT:-3010}:${PYTHON_BACKEND_PORT:-3010}"
    volumes:
      - backend-data:/app/data
    networks:
      - app-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PYTHON_BACKEND_PORT:-3010}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    env_file:
      - path: ./.env
        required: false
    environment:
      # Production overrides
      - PORT=${PYTHON_BACKEND_PORT:-3010}
      - ENV=production
      - REDIS_ENABLED=true
      - REDIS_URL=redis://redis:6379
      - WHATSAPP_RPC_URL=ws://whatsapp:${WHATSAPP_RPC_PORT:-9400}/ws/rpc
      - TZ=UTC
    depends_on:
      redis:
        condition: service_healthy
      whatsapp:
        condition: service_healthy

  # React Frontend (Production - Nginx)
  frontend:
    image: machinaos-frontend:latest
    build:
      context: ./client
      dockerfile: Dockerfile
      target: production
      args:
        # Pass env vars to frontend build (baked into static JS at build time)
        VITE_AUTH_ENABLED: ${VITE_AUTH_ENABLED:-true}
        VITE_PYTHON_SERVICE_URL: ${VITE_PYTHON_SERVICE_URL:-}
        VITE_WHATSAPP_SERVICE_URL: ${VITE_WHATSAPP_SERVICE_URL:-}
        VITE_ANDROID_RELAY_URL: ${VITE_ANDROID_RELAY_URL:-}
    container_name: machina-frontend
    ports:
      - "${VITE_CLIENT_PORT:-3000}:80"
    networks:
      - app-network
    restart: always
    depends_on:
      - backend

  # WhatsApp RPC Service (npm package with pre-built binaries)
  whatsapp:
    image: machinaos-whatsapp:latest
    build:
      context: ./docker
      dockerfile: Dockerfile.whatsapp
    container_name: machina-whatsapp
    ports:
      - "${WHATSAPP_RPC_PORT:-9400}:${WHATSAPP_RPC_PORT:-9400}"
    volumes:
      - whatsapp-data:/app/data
    networks:
      - app-network
    restart: always
    # Privileged mode for proper SQLite WAL mmap support
    privileged: true
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${WHATSAPP_RPC_PORT:-9400}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    environment:
      - TZ=UTC
      - PORT=${WHATSAPP_RPC_PORT:-9400}

networks:
  app-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
  backend-data:
    driver: local
  whatsapp-data:
    driver: local
