services:
  # Redis Cache (production performance)
  redis:
    image: redis:7-alpine
    container_name: machina-redis
    volumes:
      - redis-data:/data
    networks:
      - app-network
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    command: redis-server --appendonly yes

  # Python FastAPI Backend
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: machina-backend
    ports:
      - "3010:3010"
    volumes:
      - backend-data:/app/data
    networks:
      - app-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    environment:
      - PORT=3010
      - TZ=UTC
      - ENV=production
      - LOG_LEVEL=INFO
      # Redis cache (internal Docker network)
      - REDIS_ENABLED=true
      - REDIS_URL=redis://redis:6379
      # Android relay WebSocket (set in .env or override)
      - ANDROID_RELAY_URL=${ANDROID_RELAY_URL:-}
      # WhatsApp RPC service URL (internal Docker network)
      - WHATSAPP_RPC_URL=ws://whatsapp:9400/ws/rpc
    env_file:
      - path: ./server/.env
        required: false
    depends_on:
      redis:
        condition: service_healthy
      whatsapp:
        condition: service_healthy

  # React Frontend (Production - Nginx)
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: production
    container_name: machina-frontend
    ports:
      - "3000:80"
    networks:
      - app-network
    restart: always
    depends_on:
      - backend

  # WhatsApp RPC Service (Go API only)
  whatsapp:
    build:
      context: ./server/whatsapp-rpc
      dockerfile: Dockerfile
    container_name: machina-whatsapp
    volumes:
      - whatsapp-data:/app/data
    networks:
      - app-network
    restart: always
    # Privileged mode for proper SQLite WAL mmap support
    privileged: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9400/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    environment:
      - TZ=UTC

networks:
  app-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
  backend-data:
    driver: local
  whatsapp-data:
    driver: local
