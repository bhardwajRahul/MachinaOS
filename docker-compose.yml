services:
  # Redis Cache (only starts with --profile redis or COMPOSE_PROFILES=redis)
  redis:
    image: redis:7-alpine
    container_name: machina-redis
    profiles:
      - redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    command: redis-server --appendonly yes

  # Python FastAPI Backend
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: machina-backend
    ports:
      - "${PYTHON_BACKEND_PORT:-3010}:${PYTHON_BACKEND_PORT:-3010}"
    volumes:
      - ./server:/app
      - backend-data:/app/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PYTHON_BACKEND_PORT:-3010}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    env_file:
      - .env
    environment:
      - PORT=${PYTHON_BACKEND_PORT:-3010}
      - TZ=UTC
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # Redis cache - uses REDIS_ENABLED from .env (default false)
      - REDIS_ENABLED=${REDIS_ENABLED:-false}
      - REDIS_URL=redis://redis:6379
      # Android relay WebSocket (optional, set in .env)
      - ANDROID_RELAY_URL=${ANDROID_RELAY_URL:-}
      # WhatsApp RPC service URL (internal Docker network)
      - WHATSAPP_RPC_URL=ws://whatsapp:${WHATSAPP_RPC_PORT:-9400}/ws/rpc
    depends_on:
      whatsapp:
        condition: service_healthy

  # React Frontend (Vite)
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: development
    container_name: machina-frontend
    ports:
      - "${VITE_CLIENT_PORT:-3000}:${VITE_CLIENT_PORT:-3000}"
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      - VITE_CLIENT_PORT=${VITE_CLIENT_PORT:-3000}
      - VITE_API_URL=http://backend:${PYTHON_BACKEND_PORT:-3010}
      - VITE_WS_URL=ws://backend:${PYTHON_BACKEND_PORT:-3010}
      - TZ=UTC

  # WhatsApp RPC Service (Go API)
  whatsapp:
    build:
      context: ./server/whatsapp-rpc
      dockerfile: Dockerfile
    container_name: machina-whatsapp
    ports:
      - "${WHATSAPP_RPC_PORT:-9400}:${WHATSAPP_RPC_PORT:-9400}"
    volumes:
      - whatsapp-data:/app/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${WHATSAPP_RPC_PORT:-9400}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    environment:
      - TZ=UTC
      - PORT=${WHATSAPP_RPC_PORT:-9400}

networks:
  app-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
  backend-data:
    driver: local
  whatsapp-data:
    driver: local
